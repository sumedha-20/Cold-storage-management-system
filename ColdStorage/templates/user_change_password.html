{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->

	<section class="page-header bg_img padding-tb">
			<div class="overlay"></div>
			<div class="container">
				<div class="page-header-content-area">
					<h4 class="ph-title">Cold Storage Change Password</h4>
					<ul class="lab-ul">
						<li><a href="index.html">Home</a></li>
						<li><a class="active">Change Password</a></li>
					</ul>
				</div>
			</div>
		</section>
			<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-12">
						<label>Old Password</label>
						<input type="password" class="form-control" name="pwd3" required="">
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>New Password</label>
						<input type="password" class="form-control" name="pwd1" required="">
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>Confirm Password</label>
						<input type="password" class="form-control" name="pwd2" required="">
						</div>
					</div>

					<button type="submit" class="btn btn-primary submit mt-4">Change Password</button>
				</form>
			</div>
		</div>

 </div>
		</div>
	</section>

	<!-- //register -->
{% endblock %}
